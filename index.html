<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antek - Strona Nie do Zamknięcia</title>
  <link id="favicon" rel="icon" href="favicon1.ico" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1033.cur'), auto;
      transition: background-color 0.3s, color 0.3s;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      cursor: pointer;
      position: relative; /* dla przesuwania */
      user-select: none;
    }
    #message {
      margin-top: 30px;
      font-size: 1.3rem;
      min-height: 40px;
    }
    #timer {
      font-size: 2rem;
      margin-top: 40px;
      user-select: none;
    }
    .shake {
      animation: shake 0.4s;
    }
    @keyframes shake {
      0%   { transform: translate(0px, 0px); }
      20%  { transform: translate(-10px, 5px); }
      40%  { transform: translate(10px, -5px); }
      60%  { transform: translate(-10px, 5px); }
      80%  { transform: translate(10px, -5px); }
      100% { transform: translate(0px, 0px); }
    }
    /* Kursor śledzący */
    #follower {
      position: fixed;
      width: 20px;
      height: 20px;
      background: lime;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, background 0.1s ease;
      z-index: 10000;
    }
    #follower.active {
      transform: translate(-50%, -50%) scale(2);
      background: red;
    }
    /* Losowe obrazki */
    .random-img {
      position: fixed;
      width: 100px;
      height: 100px;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      opacity: 0.8;
      animation: floatUp 5s linear forwards;
    }
    @keyframes floatUp {
      to { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <button id="crazyButton">Kliknij mnie</button>
  <p id="message"></p>
  <p id="timer">Czas ucieczki: 0s</p>
  <div id="follower"></div>

  <script src="script.js"></script>
</body>
</html>
